{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST"><br><br>
  <center>
  <h3 align="center">Cr√©er un compte</h3><br>
  <fieldset style="background-color:rgba(0, 0, 0, 0.301);">
  <div class="form-group"><br>
    <label for="email">Addresse e-amil</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nom d'utilisateur</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Mod de passe</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirmer mot de passe</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Valider</button><br>
  <br>
</fieldset>
</center>
</form>
{% endblock %}
